<article>
    <header>Labels</header>
    <div>
        <input placeholder="Filter labels..." @oninput=OnFilterLabelChanged />
        <div id="${ElementId}">
            ${begin Label}
            <div id="${Label.Id}"
                 hx-post="/AddLabel?labelId=${Label.Id}">
                ${Label.Name}
            </div>
            ${end Label}
        </div>
    </div>
</article>
